<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />

	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
			new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-NGJFZBGV');</script>
	<meta name="theme-color" content="#FF6600" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#FF6600" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="%sveltekit.assets%/favicon.png?v=2" />

	<script>
		(function () {
			try {
				let theme = localStorage.getItem('theme-preference');
				if (!theme) {
					theme = 'light';
				} else if (theme === 'auto') {
					theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				}
				document.documentElement.classList.toggle('dark', theme === 'dark');
			} catch (e) {
				document.documentElement.classList.remove('dark');
			}
		})();
	</script>
	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NGJFZBGV"
									height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
