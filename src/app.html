<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#FF6600" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#FF6600" />

	<title>Ale Importadora | Catálogo Mayorista Santa Cruz Bolivia</title>
	<meta name="description" content="Catálogo mayorista de importación directa en Bolivia. Precios de fábrica en Hogar, Tecnología, Belleza y Juguetes. Abastece tu negocio hoy mismo." />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://importadoraale.app/" />
	<meta property="og:title" content="Ale Importadora | Catálogo Mayorista Santa Cruz Bolivia" />
	<meta property="og:description" content="Catálogo mayorista de importación directa en Bolivia. Precios de fábrica en Hogar, Tecnología, Belleza y Juguetes. Abastece tu negocio hoy mismo." />
	<meta property="og:image" content="https://importadoraale.app/favicon.png" />
	<meta property="og:image:width" content="512" />
	<meta property="og:image:height" content="512" />
	<meta property="og:locale" content="es_BO" />
	<meta property="og:site_name" content="Ale Importadora" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Ale Importadora | Catálogo Mayorista Santa Cruz Bolivia" />
	<meta name="twitter:description" content="Catálogo mayorista de importación directa en Bolivia. Precios de fábrica en Hogar, Tecnología, Belleza y Juguetes. Abastece tu negocio hoy mismo." />
	<meta name="twitter:image" content="https://importadoraale.app/favicon.png" />

	<link rel="icon" href="%sveltekit.assets%/favicon.png?v=2" />

	<link rel="preconnect" href="https://app.grupo59.com" crossorigin />

	<script>
		(function () {
			try {
				let theme = localStorage.getItem('theme-preference');
				if (!theme) {
					theme = 'light';
				} else if (theme === 'auto') {
					theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				}
				document.documentElement.classList.toggle('dark', theme === 'dark');
			} catch (e) {
				document.documentElement.classList.remove('dark');
			}
		})();
	</script>
	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
